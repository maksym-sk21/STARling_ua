{% extends "users/base.html" %}

{% block content %}

<div>
    <h2>Вхід</h2>
</div>


<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <div>
        <label> Ім'я користувача:
            {{ form.username }}
        </label>
    </div>

    <div>
        <label>Пароль:
            {{ form.password }}
        </label>
    </div>

    <div class="grid">
        <button type="submit">Увійти</button>
        <button type="reset" class="secondary">Зкинути</button>
    </div>
    <div class="small text-center">
        <a href="{% url 'users:password_reset' %}" class="text-center"><i>Забули пароль?</i></a>
    </div>
</form>

{% endblock %}
