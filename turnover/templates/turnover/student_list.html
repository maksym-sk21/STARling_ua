{% extends "users/base.html" %}

{% block content %}
  <h1>Список учнів</h1>
  <a href="{% url 'turnover:add_student' %}" class="btn btn-primary">Додати учня</a>
  <table>
    <tr>
      <th>Им'я</th>
      <th>Прізвище</th>
      <th>Номер телефона</th>
      <th>Мова</th>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.surname }}</td>
      <td>{{ student.phone_number }}</td>
      <td>{{ student.language }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
