{% extends "users/base.html" %}

{% block content %}
  <h1>Список студентов</h1>
  <a href="{% url 'turnover:add_student' %}" class="btn btn-primary">Добавить студента</a>
  <table>
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Номер телефона</th>
      <th>Язык</th>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.surname }}</td>
      <td>{{ student.phone_number }}</td>
      <td>{{ student.language }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
